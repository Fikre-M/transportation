<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - AI Rideshare</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 24px;
      padding: 48px 32px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    
    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s ease-in-out infinite;
    }
    
    .icon svg {
      width: 60px;
      height: 60px;
      stroke: white;
      stroke-width: 2;
      fill: none;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    h1 {
      font-size: 28px;
      font-weight: 700;
      color: #1a202c;
      margin-bottom: 12px;
    }
    
    p {
      font-size: 16px;
      color: #4a5568;
      line-height: 1.6;
      margin-bottom: 32px;
    }
    
    .cached-data {
      background: #f7fafc;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 24px;
      text-align: left;
    }
    
    .cached-data h3 {
      font-size: 14px;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .cached-item {
      padding: 12px;
      background: white;
      border-radius: 8px;
      margin-bottom: 8px;
      font-size: 14px;
      color: #4a5568;
    }
    
    .cached-item:last-child {
      margin-bottom: 0;
    }
    
    .button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 16px 32px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      margin-bottom: 12px;
    }
    
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }
    
    .button:active {
      transform: translateY(0);
    }
    
    .button.secondary {
      background: white;
      color: #667eea;
      border: 2px solid #667eea;
    }
    
    .status {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: #fed7d7;
      color: #c53030;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 24px;
    }
    
    .status.online {
      background: #c6f6d5;
      color: #22543d;
    }
    
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(0, 0, 0, 0.1);
      border-top-color: currentColor;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg viewBox="0 0 24 24">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
    
    <div id="status" class="status">
      <span class="spinner"></span>
      <span>Offline</span>
    </div>
    
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Don't worry, you can still view your cached data below.</p>
    
    <div id="cachedData" class="cached-data hidden">
      <h3>Last Cached Results</h3>
      <div id="cachedContent"></div>
    </div>
    
    <button id="retryBtn" class="button" onclick="checkConnection()">
      <span id="retryText">Check Connection</span>
    </button>
    
    <button class="button secondary" onclick="goHome()">
      Go to Home
    </button>
  </div>

  <script>
    // Check online status
    function updateStatus() {
      const statusEl = document.getElementById('status');
      if (navigator.onLine) {
        statusEl.className = 'status online';
        statusEl.innerHTML = '<span>âœ“</span><span>Back Online</span>';
      } else {
        statusEl.className = 'status';
        statusEl.innerHTML = '<span class="spinner"></span><span>Offline</span>';
      }
    }

    // Load cached data from localStorage
    function loadCachedData() {
      try {
        const cachedMatches = localStorage.getItem('lastAIMatches');
        const cachedTrips = localStorage.getItem('lastTrips');
        
        if (cachedMatches || cachedTrips) {
          const cachedDataEl = document.getElementById('cachedData');
          const cachedContentEl = document.getElementById('cachedContent');
          cachedDataEl.classList.remove('hidden');
          
          let content = '';
          
          if (cachedMatches) {
            const matches = JSON.parse(cachedMatches);
            content += `<div class="cached-item">
              <strong>Last AI Match:</strong> ${matches.driverName || 'Driver'} - 
              ${matches.eta || 'N/A'} min away
            </div>`;
          }
          
          if (cachedTrips) {
            const trips = JSON.parse(cachedTrips);
            content += `<div class="cached-item">
              <strong>Recent Trips:</strong> ${trips.length || 0} trips cached
            </div>`;
          }
          
          cachedContentEl.innerHTML = content;
        }
      } catch (error) {
        console.error('Error loading cached data:', error);
      }
    }

    // Check connection
    async function checkConnection() {
      const retryBtn = document.getElementById('retryBtn');
      const retryText = document.getElementById('retryText');
      
      retryBtn.disabled = true;
      retryText.innerHTML = '<span class="spinner"></span> Checking...';
      
      try {
        const response = await fetch('/', { method: 'HEAD', cache: 'no-cache' });
        if (response.ok) {
          retryText.textContent = 'Connected! Redirecting...';
          setTimeout(() => {
            window.location.href = '/';
          }, 1000);
        } else {
          throw new Error('Not connected');
        }
      } catch (error) {
        retryText.textContent = 'Still Offline';
        setTimeout(() => {
          retryText.textContent = 'Check Connection';
          retryBtn.disabled = false;
        }, 2000);
      }
    }

    // Go to home
    function goHome() {
      window.location.href = '/';
    }

    // Event listeners
    window.addEventListener('online', () => {
      updateStatus();
      setTimeout(() => {
        window.location.href = '/';
      }, 1000);
    });
    
    window.addEventListener('offline', updateStatus);

    // Initialize
    updateStatus();
    loadCachedData();
    
    // Auto-check connection every 10 seconds
    setInterval(() => {
      if (!navigator.onLine) {
        updateStatus();
      }
    }, 10000);
  </script>
</body>
</html>
