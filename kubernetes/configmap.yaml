apiVersion: v1
kind: ConfigMap
metadata:
  name: rideshare-config
  namespace: rideshare-app
  labels:
    app: rideshare-frontend
data:
  # Application Configuration
  NODE_ENV: "production"
  APP_NAME: "Rideshare App"
  APP_VERSION: "1.0.0"
  app.version: "1.0.0"
  app.environment: "production"
  log.level: "info"
  
  # API Configuration
  VITE_API_BASE_URL: "https://api.rideshare-app.com/api"
  VITE_WS_URL: "wss://api.rideshare-app.com"
  
  # Feature Flags
  VITE_ENABLE_ANALYTICS: "true"
  VITE_ENABLE_NOTIFICATIONS: "true"
  VITE_ENABLE_GEOLOCATION: "true"
  
  # Debug Configuration
  VITE_DEBUG_MODE: "false"
  VITE_LOG_LEVEL: "error"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: rideshare-app
  labels:
    app: rideshare-frontend
data:
  nginx.conf: |
    user nginx;
    worker_processes auto;
    error_log /var/log/nginx/error.log warn;
    pid /var/run/nginx.pid;

    worker_rlimit_nofile 8192;

    events {
        worker_connections 4096;
        use epoll;
        multi_accept on;
    }

    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for"';

        access_log /var/log/nginx/access.log main;

        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;
        client_max_body_size 20M;

        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types
            text/plain
            text/css
            text/xml
            text/javascript
            application/json
            application/javascript
            application/x-javascript
            application/xml
            application/xml+rss
            application/xhtml+xml
            application/x-font-ttf
            application/x-font-opentype
            application/vnd.ms-fontobject
            image/svg+xml
            image/x-icon
            application/rss+xml
            application/atom_xml;
        gzip_disable "msie6";

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(self), microphone=(), camera=()" always;

        # Content Security Policy - Allows OpenAI and Mapbox APIs
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://api.mapbox.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://api.mapbox.com https://fonts.googleapis.com; img-src 'self' data: https: blob:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' https://api.openai.com https://api.mapbox.com https://events.mapbox.com wss: ws:; frame-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'self'; upgrade-insecure-requests;" always;

        # HSTS
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        server {
            listen 8080;
            server_name _;
            root /usr/share/nginx/html;
            index index.html;

            server_tokens off;

            # Health check endpoint
            location /health {
                access_log off;
                return 200 "OK\n";
                add_header Content-Type text/plain;
            }

            # Build info endpoint
            location /build-info.json {
                add_header Cache-Control "no-cache, no-store, must-revalidate";
                add_header Pragma "no-cache";
                add_header Expires "0";
            }

            # Static assets with long-term caching (hashed filenames)
            location /assets/ {
                expires 1y;
                add_header Cache-Control "public, immutable";
                access_log off;
                add_header Access-Control-Allow-Origin "*";
                add_header Access-Control-Allow-Methods "GET, OPTIONS";
                add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept";
            }

            # Service worker
            location /sw.js {
                add_header Cache-Control "no-cache, no-store, must-revalidate";
                add_header Pragma "no-cache";
                add_header Expires "0";
            }

            # Manifest and other PWA files
            location ~ \.(webmanifest|json)$ {
                add_header Cache-Control "no-cache, no-store, must-revalidate";
                add_header Pragma "no-cache";
                add_header Expires "0";
            }

            # Images with moderate caching
            location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
                expires 30d;
                add_header Cache-Control "public, immutable";
                access_log off;
            }

            # Fonts with long-term caching
            location ~* \.(woff|woff2|ttf|otf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
                add_header Access-Control-Allow-Origin "*";
                access_log off;
            }

            # SPA fallback - serve index.html for all routes
            location / {
                try_files $uri $uri/ /index.html;
                
                # No caching for index.html
                add_header Cache-Control "no-cache, no-store, must-revalidate";
                add_header Pragma "no-cache";
                add_header Expires "0";
            }

            # Deny access to hidden files
            location ~ /\. {
                deny all;
                access_log off;
                log_not_found off;
            }

            # Deny access to backup files
            location ~ ~$ {
                deny all;
                access_log off;
                log_not_found off;
            }

            # Custom error pages
            error_page 404 /index.html;
            error_page 500 502 503 504 /50x.html;
            location = /50x.html {
                root /usr/share/nginx/html;
            }
        }
    }
