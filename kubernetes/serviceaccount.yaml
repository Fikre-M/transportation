apiVersion: v1
kind: ServiceAccount
metadata:
  name: rideshare-frontend
  namespace: rideshare-app
  labels:
    app: rideshare-frontend
automountServiceAccountToken: false

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: rideshare-frontend-role
  namespace: rideshare-app
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: rideshare-frontend-rolebinding
  namespace: rideshare-app
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: rideshare-frontend-role
subjects:
- kind: ServiceAccount
  name: rideshare-frontend
  namespace: rideshare-app
