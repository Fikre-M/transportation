apiVersion: v1
kind: Service
metadata:
  name: rideshare-frontend-service
  namespace: rideshare-app
  labels:
    app: rideshare-frontend
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: rideshare-frontend
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

---
apiVersion: v1
kind: Service
metadata:
  name: rideshare-frontend-headless
  namespace: rideshare-app
  labels:
    app: rideshare-frontend
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: rideshare-frontend